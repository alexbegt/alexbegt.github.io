<head>
<meta charset="UTF-8">
<script src="cdn-cgi/apps/head/A3x3VmIGzWAk0jakB6NSscn8iUM.js"></script><script src="js/bootstrap.bundle.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="module" src="js/controlled.js"></script>
<link href="css/simulator.css" rel="stylesheet">
<title>Continuous Battle Simulation</title>
<meta property="og:title" content="Toontown: Corporate Clash Continuous Battle Simulation">
<meta property="og:site_name" content="TTCC Battle Calculator">
<meta property="og:type" content="website">
<meta property="og:url" content="http://ttcc.wizzerinus.tk/controlled.html">
</head>
<body>
<h2>Continuous Battle Simulator for TT:CC</h2>
<div class="row">
<div class="col-8">
<h3>Cogs</h3>
<div id="cog-panel" class="row row-cols-4 row-cols-lg-6"><b id="no-controller">No battle controller</b></div>
<h3>Toons</h3>
<div id="toon-panel" class="row row-cols-4 row-cols-lg-6"></div>
</div>
<div class="col-4">
<h3>Control</h3>
<div class="row m-1">
<div class="col-auto">
<div class="dropdown">
<button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
Cog Controller
</button>
<ul class="dropdown-menu">
<li><button class="dropdown-item cog-controller" data-control="standard">Standard</button></li>
<li><button class="dropdown-item cog-controller" data-control="dopa">DOPA battle</button></li>
<li><button class="dropdown-item cog-controller" data-control="litigation">Litigation Team (WIP)</button></li>
<li><button class="dropdown-item cog-controller" data-control="mirrorwing">Mirrorwing (a custom battle by Wizzerinus)</button></li>
<li><button class="dropdown-item cog-controller" data-control="blank">Empty battle (advanced)</button></li>
</ul>
</div>
</div>
<div class="col-auto">
<div class="btn-group">
<button class="btn btn-primary" type="button" id="toon-controller-standard">Add a toon</button>
<button class="btn btn-primary dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown">
<span class="visually-hidden">Toggle dropdown</span>
</button>
<ul class="dropdown-menu" id="dropdown-add-toon">
<li><button class="dropdown-item" id="control-toon-modal">Open toon modal...</button></li>
</ul>
</div>
</div>
<div class="col-auto">
<div class="form-check form-switch">
<input class="form-check-input" type="checkbox" id="control-rng" checked="">
<label class="form-check-label" for="control-rng">Use gag RNG</label>
</div>
</div>
</div>
<div class="row m-1">
<div class="col-auto">
<div class="dropdown">
<button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
Unites
</button>
<ul class="dropdown-menu">
<li><button class="dropdown-item unite-controller">20</button></li>
<li><button class="dropdown-item unite-controller">30</button></li>
<li><button class="dropdown-item unite-controller">40</button></li>
<li><button class="dropdown-item unite-controller">50</button></li>
<li><button class="dropdown-item unite-controller">60</button></li>
<li><button class="dropdown-item" id="control-restock-unite">Restock 7s</button></li>
</ul>
</div>
</div>
<div class="col-auto">
<div class="dropdown">
<button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
Spawn cogs
</button>
<ul class="dropdown-menu">
<li><button class="dropdown-item cog-spawn" data-control="normal">Random non-mgr cog</button></li>
<li><button class="dropdown-item cog-spawn" data-control="dopa">Director of Public Affairs</button></li>
<li><button class="dropdown-item cog-spawn" data-control="dold">Director of Land Development</button></li>
<li><button class="dropdown-item cog-spawn" data-control="dh">Derrick Hand</button></li>
<li><button class="dropdown-item cog-spawn" data-control="gator">Litigator</button></li>
<li><button class="dropdown-item cog-spawn" data-control="case">Case Manager</button></li>
<li><button class="dropdown-item cog-spawn" data-control="steno">Stenographer</button></li>
<li><button class="dropdown-item cog-spawn" data-control="goat">Goat</button></li>
</ul>
</div>
</div>
<div class="col-auto">
<button class="btn btn-primary" type="button" id="control-play">Play the turn</button>
</div>
</div>
<h3>Action Log</h3>
<div id="log"></div>
</div>
</div>
<div class="modal fade" id="modal-gag-panel-extended">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<div class="modal-title">Attack cogs</div>
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
<table id="gag-panel-tbl"></table>
</div>
</div>
</div>
</div>
<div class="modal fade" id="modal-toon-choice">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<div class="modal-title">Toon Maker</div>
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
<h3>Existing toons</h3>
<div id="toon-list"></div>
<p class="text-muted">The 8/8 toon can't be changed or deleted.</p>
<button class="btn btn-primary" id="add-toon">Add a toon</button>
</div>
</div>
</div>
</div>
<a href="index.html">Back to index</a>
</body>
